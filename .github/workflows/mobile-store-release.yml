name: Mobile Store Release

on:
  workflow_dispatch:
    inputs:
      platform:
        description: "Build target: android, ios, or all"
        required: true
        default: "ios"
        type: choice
        options:
          - ios
          - all
          - android
      profile:
        description: "EAS build profile"
        required: true
        default: "production"
        type: choice
        options:
          - production
          - staging
      submit:
        description: "Submit build to store"
        required: true
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: EAS build
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          pnpm dlx eas-cli@latest build \
            --platform "${{ inputs.platform }}" \
            --profile "${{ inputs.profile }}" \
            --non-interactive
        working-directory: packages/mobile-store

      - name: EAS submit
        if: ${{ inputs.submit == 'true' }}
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EXPO_ASC_API_KEY: ${{ secrets.EXPO_ASC_API_KEY }}
          EXPO_ASC_API_KEY_ID: ${{ secrets.EXPO_ASC_API_KEY_ID }}
          EXPO_ASC_API_KEY_ISSUER_ID: ${{ secrets.EXPO_ASC_API_KEY_ISSUER_ID }}
        run: |
          pnpm dlx eas-cli@latest submit \
            --platform "${{ inputs.platform }}" \
            --profile "${{ inputs.profile }}" \
            --latest \
            --non-interactive
        working-directory: packages/mobile-store
